                  type="text"
                  placeholder="آدرس ایمیل"

                  minlength="3"
                  required
                />
              </div>
              <div>
                <span class="fa-solid fa-comment"></span>
                <textarea
                  name=""
                  id="t_area"
                  cols="20"
                  rows="5"
                  required
                  placeholder="برای من بنوبس..."
